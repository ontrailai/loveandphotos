<!DOCTYPE html>
<html>
<head>
    <title>Direct Auth Test</title>
</head>
<body>
    <h1>Direct Supabase Auth Test</h1>
    <div>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="test123">
        <button onclick="testAuth()">Test Login</button>
    </div>
    <div id="result"></div>

    <script>
        async function testAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultEl = document.getElementById('result');
            
            resultEl.innerHTML = '<p>Testing...</p>';
            
            const SUPABASE_URL = 'https://ldxscjxoakqrmkgqwwhr.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxkeHNjanhvYWtxcm1rZ3F3d2hyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Njc3NDgsImV4cCI6MjA3MzA0Mzc0OH0.xhzExeleSQyVhim4v-w-gyJHC9hffCinlPC3CYVDNAQ';
            
            try {
                console.log('Attempting direct API call...');
                
                const response = await fetch(`${SUPABASE_URL}/auth/v1/token?grant_type=password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        gotrue_meta_security: {}
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultEl.innerHTML = `<p style="color: green;">✅ Auth worked! User: ${data.user?.email}</p>`;
                } else {
                    resultEl.innerHTML = `<p style="color: red;">❌ Auth failed: ${data.error || data.msg || 'Unknown error'}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultEl.innerHTML = `<p style="color: red;">❌ Request failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
